apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-server
  namespace: commerce
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker-server
  template:
    metadata:
      labels:
        app: worker-server
    spec:
      initContainers:
        - name: wait-for-deps
          image: alpine:latest
          command:
            - sh
            - -c
            - "apk add --no-cache bash netcat-openbsd && /bin/bash /wait-for-it.sh eureka-server:8761 30 && /bin/bash /wait-for-it.sh api-gateway:8080 30"
          volumeMounts:
            - name: wait-for-it-volume
              mountPath: /wait-for-it.sh
              subPath: wait-for-it.sh
      containers:
        - name: worker-server
          image: jack2718/e-commerce-worker-server:latest
          ports:
            - containerPort: 8086
          env:
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              value: "http://eureka-server:8761/eureka/"
            - name: ENVIRONMENT
              value: "dev"
            - name: SPRING_PROFILES_ACTIVE
              value: "dev"
          command: [ "/bin/sh", "-c", "java -Dspring.profiles.active=$SPRING_PROFILES_ACTIVE -jar app.jar" ]
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8086
            initialDelaySeconds: 15
            periodSeconds: 10
      volumes:
        - name: wait-for-it-volume
          configMap:
            name: wait-for-it-config
            defaultMode: 0755
---
apiVersion: v1
kind: Service
metadata:
  name: worker-server
  namespace: commerce
spec:
  selector:
    app: worker-server
  ports:
    - protocol: TCP
      port: 8086
      targetPort: 8086
  type: ClusterIP
